<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>User Login</h2>

    <div class="form-group">
      <label for="userName">Username <span class="required">*</span></label>
      <input id="userName" type="text" formControlName="userName" class="form-control">
      <div *ngIf="submitted && f.userName.errors" class="error-message">
        <small *ngIf="f.userName.errors.required">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="submitted && f.password.errors" class="error-message">
        <small *ngIf="f.password.errors.required">Password is required.</small>
        <small *ngIf="f.password.errors.minlength">Minimum 6 characters required.</small>
      </div>
    </div>

    <button type="submit" class="btn-submit">Login</button>

    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
  </form>
</div>

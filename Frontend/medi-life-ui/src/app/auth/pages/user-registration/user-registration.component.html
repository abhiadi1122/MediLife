<div class="container">
  <div class="form-card">
    <h2>User Registeration</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert success">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert error">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" formControlName="fullName">
        <div *ngIf="submitted && f.fullName.errors" class="error-message">
          <small *ngIf="f.fullName.errors.required">Full Name is required.</small>
        </div>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="userName">Username <span class="required">*</span></label>
        <input type="text" formControlName="userName">
        <div *ngIf="submitted && f.userName.errors" class="error-message">
          <small *ngIf="f.userName.errors.required">Username is required.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" formControlName="email">
        <div *ngIf="submitted && f.email.errors" class="error-message">
          <small *ngIf="f.email.errors.required">Email is required.</small>
          <small *ngIf="f.email.errors.email">Enter a valid email.</small>
        </div>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
        <input type="text" formControlName="mobileNumber">
        <div *ngIf="submitted && f.mobileNumber.errors" class="error-message">
          <small *ngIf="f.mobileNumber.errors.required">Mobile Number is required.</small>
          <small *ngIf="f.mobileNumber.errors.pattern">Enter a valid 10-digit number.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="passwordHash">Password <span class="required">*</span></label>
        <input type="password" formControlName="passwordHash">
        <div *ngIf="submitted && f.passwordHash.errors" class="error-message">
          <small *ngIf="f.passwordHash.errors.required">Password is required.</small>
          <small *ngIf="f.passwordHash.errors.minlength">Minimum 6 characters required.</small>
          <small *ngIf="f.passwordHash.errors.maxlength">Maximum 100 characters allowed.</small>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Register</button>

    </form>
  </div>
</div>
